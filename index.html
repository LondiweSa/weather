! DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css">
    <title>week 7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script> 
</head>
  <body class="whole">
    <div class="app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city" required id="search-form-input" class="search-form-input"/>
        <input type="submit" value="Search" class="search-form-button"/>
      </form>
    </header>
    <main>
        <div class="app-data">
      <div>
        <h1 class="app-city" id="app-city">Pretoria</h1>
        <p class="app-details">
          Tuesday 14:49, <span id="description">scattered clouds</span>
          <br />
          Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
        </p>
      </div>
      <div class="app-temp-container">
        <div class="app-icon">&#x26c5;</div>
        <div class="app-temp-value" id="temperature">12&deg;</div>
        <div class="app-unit">C</div>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/LondiweSa/" target="_blank"> Londiwe </a>,
      hosted on
      <a href="https://github.com/LondiweSa/weather" target="_blank">GitHub</a>
      , website hosted on
      <a
        href="https://65ff02e0011ef5199c473620--weather-appshecodes.netlify.app/"
        target="_blank"
        >Netlify</a
      >
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
